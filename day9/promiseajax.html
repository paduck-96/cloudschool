<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise - ajax</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      //
      const result = document.getElementById("result");

      //json 객체 문자열 변환 후 출력
      const render = (content) => {
        //js 객체를 json 문자열로 변환
        //post 방식에서 파라미터 만들 때
        result.innerHTML = JSON.stringify(content);
      };

      //전송방식, url, 파라미터를 받아 요청
      const promiseajax = (method, url, payload) => {
        //resolve는 성공했을 때 > then

        //reject는 실패했을 때 > catch
        return new Promise((resolve, reject) => {
          const request = new XMLHttpRequest();
          request.open(method, url);
          request.setRequestHeader("Content-type", "application/json");
          //파라미터 전송시에는
          //js 객체를 문자열로 변환해서 전송
          request.send(JSON.stringify(payload));
          request.addEventListener("load", () => {
            resolve(request.response);
          });
          request.addEventListener("error", () => {
            reject(new Error(request.status));
          });
        });
      };

      //실제 요청
      //요청의 결과를 가지고 연속 작업
      promiseajax("GET", "https://jsonplaceholder.typicode.com/posts")
        .then(JSON.parse)
        .then(render, console.error);
    </script>
  </body>
</html>
