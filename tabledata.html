<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data format</title>
  </head>
  <body>
    <baseball>
      <data>
        <team
          >xml 데이터를 파싱해서 객체로 변환한 후 표 형태로 출력하기 위해
          씀</team
        >
        <director>--</director>
      </data>
      <data>
        <team>삼성</team>
        <director>박진만</director>
      </data>
      <data>
        <team>기아</team>
        <director>김종국</director>
      </data>
      <data>
        <team>두산</team>
        <director>이승엽</director>
      </data>
    </baseball>
    <style>
      baseball {
        display: table;
        border-collapse: separate;
      }
      data {
        display: table-row-group;
      }
      team,
      director {
        display: table-cell;
        border: 10px double black;
        padding: 10px;
      }
    </style>
  </body>
</html>
