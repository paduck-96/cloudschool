<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 선택자</title>
  </head>
  <body>
    <h1>안에만 <em>적용</em> 할 수 있습니다</h1>
    <h2>
      직속에만 <em>적용</em>
      <p><em>적용</em><em>적용</em></p>
      할 수 있습니다
    </h2>
    <h2>나한테까지는 크기 변경해줘</h2>
    <input type="text" value="속성으로도 선택이 가능?!" />
    <input type="password" value="***" />
    <h2>구조 선택자 활용</h2>
    <p lang="en">lang 선택자 활용</p>
    <style>
      input[type="text"] {
        color: aqua;
      }
      h1 em {
        color: red;
      }
      h2 > em {
        color: blue;
      }
      h1 + h2 {
        text-decoration: underline;
      }
      h1 ~ h2 {
        font-size: 14px;
      }
      em:nth-child(2) {
        color: green;
      }
      h2:nth-of-type(3) {
        color: tomato;
      }
      p:lang(en) {
        color: brown;
      }
    </style>
  </body>
</html>
