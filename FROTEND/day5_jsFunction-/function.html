<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      func_1();
      //함수 선언 전에 호출되는 호이스팅 작동

      function func_1() {
        console.log("function 키워드 이후 함수 이름 설정");
      }
      func_1();

      let func_2 = function () {
        console.log("function 키워드 이후 변수 대입");
      };
      func_2();

      //화살표 함수는 다른 함수에 대입할 떄
      //화살표 함수는 매개변수가 1개면 ()를 생략 가능
      let func_3 = () => {
        console.log("화살표 함수");
      };
      func_3(); //최근 자바스크립트 라이브러리에서 자주 이용

      let func4 = (n) => {
        for (var i = 0; i < n; i++) {
          console.log("매개변수 1");
        }
      };
      func4(3); //매개변수만큼 출력
      //매개변수 2개 이상이면 하나로 묶는 것을 고려
      //2개 이상이 되면 매개 변수를 순서대로 대입
      //순서보다는 이름이 기억에 효과적이므로, 별도의 이름을 이용해서 묶는 것이 좋다

      let data1 = 10;
      let data2 = [100, 200, 300];
      let data3 = "문자열"; //문자열 세부 데이터 변경 불가, 전체 변경만 가능

      let f1 = (arg) => {
        console.log("arg:" + arg);
        arg = 20;
      };
      //arg = data1 => arg=10;
      f1(data1);
      //함수 내에서 변경을 해도 data1은 변경되지 않음
      console.log("data1:" + data1);

      let f2 = (ar) => {
        console.log("ar:" + ar);
        //함수 내에서 매개변수로 받은 배열이나
        //객체 내부 요소를 변경하면
        //원본 내용 변경될 수 있음
        ar[0] = 2030;
      };
      //배열을 함수에 대입하면 배열의 내용이 변경될 수 있음
      f2(data2);
      console.log("data2:" + data2);

      //nested
      function outer() {
        function inner() {}
        return inner; //고차함수
        //함수 내에서 만들어진 함수를 반환하여 외부에서 사용하게끔
      }
      //함수 내부 함수가 왜 필요할까
      //clouser
      function outers() {
        let x = 0;
        //만든 함수를 리턴
        //함수 내부에 있는 함수이기 때문에 겉의 데이터 수정 가능
        return () => {
          x++;
          console.log(x);
        };
      }
      //호출한 함수가 리턴한 함수를 저장하는 것
      var result = outers();
      //리턴받은 함수의 조작이 이루어지는 것
      result(); //1
      result(); //2
      //작업한 내역을 함수 안에 저장하면서 작업을 게속하는 것이 가능
    </script>
  </body>
</html>
