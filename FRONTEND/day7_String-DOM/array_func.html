<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array function</title>
  </head>
  <body>
    <script>
      var ar = [10, 30, 27, 16, 38, 99];

      //함수의 매개변수 자리에 배열 데이터를 순서대로 대입해서 호출
      //내부 반복자를 사용하기 때문에 실행속도 증가
      ar.forEach((e) => {
        console.log(e);
      });

      //배열의 모든 요소에 함수를 호출하고 결과를 배열로 리턴
      var n = ar.map((e) => {
        return e * 10;
      });
      console.log(n);
      //조건에 맞는 데이터 추철
      //매개변수 1개, boolean 리턴
      n = ar.filter((e) => {
        return e % 2 == 0;
      });
      console.log(n);
      //글자 포함 여부 확인하기
      var text = ["country", "coffee", "cucumber", "cat"];
      n = text.filter((e) => {
        return e.indexOf("co") >= 0;
      });
      console.log(n);
    </script>
  </body>
</html>
