<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
  </head>
  <body>
    <h1>css는 최하위 적용이기 때문에 작성 위치 무관</h1>
    <p class="class class2">클래스 적용, 주로 css<br />다수 적용 가능</p>
    <p id="id">아이디 적용, 주로 js</p>
    <style>
      .class {
        color: red;
      }
      .class2 {
        text-decoration: underline;
      }
      #id {
        color: blue;
      }
      h1 {
        color: green;
      }
    </style>
  </body>
</html>
