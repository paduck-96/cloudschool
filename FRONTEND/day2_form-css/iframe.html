<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="./day1_form/form.html" target="content"
          >target과 name을 맞춰주면 해당 iframe에 적용</a
        >
      </li>
      <li>크롤링 시 iframe만 확인됌</li>
      <li>src는 보여줄 것의 url</li>
    </ul>
    <iframe src="area.html" name="content" width="80%" height="400px"></iframe>
  </body>
</html>
