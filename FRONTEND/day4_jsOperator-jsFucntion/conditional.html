<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제어문 학습</title>
  </head>
  <body>
    <script>
      var score = prompt("점수를 입력하세요 : ");
      if (score >= 60) {
        document.write("합격");
      } else if (score >= 35) {
        document.write("보류");
      } else {
        document.write("불합격");
      }

      let menu = prompt("1부터 4사이의 문자 입력");
      switch (menu) {
        case "1":
          document.write("중식");
          break;
        case "2":
          document.write("한식");
          break;
        case "3":
          document.write("일식");
          break;
        case "4":
          document.write("분식");
          break;
        default:
          document.write("오류");
          break;
      }
    </script>
  </body>
</html>
