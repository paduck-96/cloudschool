  <body>
    <script>
      var str = "CGCCGDKSKDGCCGCCGDKDGCCGDS";
      var index = "";
      for (var i = 0; i < str.length; i++) {
        if (
          str.charAt(i) === "G" &&
          str.charAt(i + 1) === "C" &&
          str.charAt(i + 2) === "C" &&
          str.charAt(i + 3) === "G"
        ) {
          index += i + " ";
          i += 4;
        }
      }
      console.log(index);
    </script>
