<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("hello" + "pig");
      console.log("12" * 3);

      var a1 = 20;
      var a2 = 30;
      let max = a1 > a2 ? a1 : a2; //조건에 따라 반환값 설정
      console.log(max);
      let min = a1 < a2 ? a1 : a2;
      console.log(min);

      var data1 = "hello";
      var data2 = "javascript";
      let result = data1 ?? data2;
      console.log(result); //or와 동일
      data1 = 0;
      result = data1 ?? data2; //0
      //falsy 판단이 아닌 데이터 존재여부 확인
      console.log(result);

      var str = "문자열";
      console.log(typeof str);
      var ar = ["문자열1", "2", "3"];
      console.log("1" in ar);
    </script>
  </body>
</html>
