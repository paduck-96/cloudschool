<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비트 연산자</title>
  </head>
  <body>
    <script>
      console.log(~14); //1의 보수는 부호 반대, 절대값 1차이
      console.log(27 & 14); //10
      console.log(27 | 14); //31
      console.log(27 ^ 14); //21
      console.log(14 << 2); //2배씩 증가
      console.log(14 >> 2); //2배씩 감소
      console.log(14 >>> 2);
      console.log(-14 >> 2);
      console.log(-14 >>> 2);

      var x = 10;
      let result = x > 10 && x++;
      console.log(result);
      console.log(x); //앞이 false이기 떄문에 뒤는 보지 않음

      result = true && 10;
      console.log(result); //boolean 타입이 아니여도 연산 가능

      let arr1 = [1, 2];
      let arr2 = [3, 4];
      result = arr1 || arr2; //첫번째가 falsy라면 두번째, 아니라면 반대
      console.log(result);
      arr1 = null;
      result = arr1 || arr2;
      console.log(result);
    </script>
  </body>
</html>
